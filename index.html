<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="material-icons menu btn">menu</button>
            <div class="options">
                <button class="btn material-symbols-outlined">lock</button>
                <button class="btn material-symbols-outlined">pan_tool</button>
                <button class="btn material-symbols-outlined">arrow_selector_tool</button>
                <button class="btn material-symbols-outlined">rectangle</button>
                <button class="btn material-symbols-outlined">brightness_1</button>
                <button class="btn material-symbols-outlined">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined">arrow_forward</button>
                <button class="btn material-symbols-outlined">horizontal_rule</button>
                <button class="btn material-symbols-outlined">image</button>
                <button class="btn material-icons" id="pencil">edit</button>
                <button class="btn material-symbols-outlined">ink_eraser</button>
                <input type="color" id="color-picker">
            </div>
            <div>
                <button class="btn material-symbols-outlined buttons">group</button>
                <button class="btn material-symbols-outlined library">library_books <span class="button-text">Library</span></button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div class="options">
                <button class="btn material-icons">undo</button>
                <button class="btn material-icons">redo</button>
            </div>
            <div class="">
                <button class="btn material-icons">verified_user</button>
                <button class="btn material-icons">help</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="freehand.js"></script>
</body>
</html>
